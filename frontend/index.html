<html>
    <head>
        <meta charset='UTF-8'>
        <title>Notas</title>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet"> 
        
        <link rel='stylesheet' type='text/css' href='css/style.css'>
        <link rel='stylesheet' type='text/css' href='css/load.css'>
        <link rel='stylesheet' type='text/css' href='css/login.css'>
        <link rel='stylesheet' type='text/css' href='css/topBar.css'>
        <link rel='stylesheet' type='text/css' href='css/leftBar.css'>
        <link rel='stylesheet' type='text/css' href='css/textArea.css'>
        <link rel='stylesheet' type='text/css' href='css/floatingWindow.css'>

        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

        <script defer src='js/const.js'></script>
        <script defer src='js/resize.js'></script>
        <script defer src='js/floatingWindow.js'></script>
        <script defer src='js/localStorage.js'></script>
        <script defer src='js/loadNotesList.js'></script>
        <script defer src='js/login.js'></script>
        <script defer src='js/newNote.js'></script>
        <script defer src='js/note.js'></script>
        <script defer src='js/text.js'></script>
        <script defer src='js/menu.js'></script>
        <script defer src='js/load.js'></script>
        <script defer src='js/test.js'></script>

    </head>
    <body>
        <div id=loadingScreen>
            <section>
                <b>Notas</b>
                <p id='loadingText'>Cargando...</p>
            </section>
        </div>
        <div id='loginScreen' hidden>
            <div id='loginScreenBigName'>
                <b>Notas</b>
            </div>
            <div>
                <h1>Iniciar sesión</h1>
                <p>
                    <section>
                        Nombre de usuario<br>
                        <input type='text' id='usernameField'>
                    </section>
                    <section>
                        Contraseña<br>
                        <input type='password' id='passwordField'><br>
                        <small><i><a>Olvidé mi contraseña</a></i></small>
                    </section>
                </p>
                <p>
                    <section>
                        <button class='loginScreenButton1' id='loginButton'>Iniciar sesión</button>
                    </section>
                    <section>
                        <a href='singup.html'>
                            <button class='loginScreenButton2' id='singUpButton'>Crear cuenta</button>
                        </a><br>
                        <button id='localModeButton' class='loginScreenButton2'>Modo local</button>
                    </section>
                </p>
            </div>
        </div>
        <div id='noteScreen' hidden>
            <nav>
                <b>Notas</b>
                <button id='menuButton'>Modo local</button>
            </nav>
            <div id='allContainer'>
                <aside id='leftBar'>
                    <div id='leftBarTitle'>
                        <b>Todas tus notas</b>
                        <button id='newNote'><b>+</b></button>
                    </div>
                    <div id='newNoteField' hidden>
                        <div id='newNoteFieldDiv'>
                            <span>Nombre de la nota</span>
                            <input type='text' id='newNoteName'>
                        </div>
                        <button id='newNoteButton'>Crear Nota</button>
                    </div>
                    <div id='youDontHaveNotes'>No tienes notas.</div>
                    <div id='notesList'></div>
                </aside>
                <article id='noteSection'>
                    <section id='topBar'>
                        <span id='leftToTheNoteNameButtons'>
                            <button class='bg-green' id='showNotesListButton'><img src='http://idko.infinityfreeapp.com/notes/img/menu.png'></button>
                        </span>
                        <div id='topBarText'>
                            <b id='noteName'>Haz click sobre una nota.</b>
                            <span id='sayThings'></span>
                            <span id='topBarButtons' hidden>
                                <button class='bg-green' id='renameButton' alt='Renombrar nota' title='Renombrar nota'><img src='img/rename.png'></button>
                                <button class='bg-green' id='downloadButton' alt='Descargar nota' title='Descargar nota'><img src='img/download.png'></button>
                                <button class='bg-green' id='saveButton' alt='Guardar nota' title='Guardar nota'><img src='img/save.png'></button>
                                <button class='bg-red' id='deleteButton' alt='Borrar nota' title='Borrar nota'><img src='img/delete.png'></button>
                            </span>
                        </div>
                    </section>
                    <textarea id='noteField' disabled></textarea>
                </article>
            </div>
        </div>
        <div id='floatingWindow' hidden>
            <div id='window'>
                <h1 id='windowTitle'></h1>
                <div id='windowText'></div>
                <div id='windowInput'>
                    <input type='text' id='inputInTheWindow'>
                </div>
                <div id='windowButtons'></div>
            </div>
        </div>
        <div id='floatingMenu' hidden>
            <div id='menu'>
                <h1 id='menuTitle'><button id='closeMenuButton'>Cerrar</button><span id='menuTitleText'>Modo local</span></h1>
                <section id='menuButtons'>
                    <article>
                        <button id=menuExitLocalMode>
                            Salir de modo local
                        </button>
                    </article>
                    <article>
                        <button id='menuEraseAll'>
                            Borrar todos los datos
                        </button>
                    </article>
                    <article>
                        <button id='menuOnlineLogOut'>
                            Cerrar sesión
                        </button>
                    </article>
                    <article>
                        <button id='menuOnlineManageAccount'>
                            Gestionar cuenta
                        </button>
                    </article>
                    <article>
                        <button id='menuAbout'>
                            Acerca de notas
                        </button>
                    </article>
                </section>
            </div>
        </div>
    </body>
</html>
